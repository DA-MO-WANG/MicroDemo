<!DOCTYPE html>
<html>

<head>
    <!-- meta标签主要是为了搜索引擎收录用的配置 -->

    <meta name="descrition" content="flskdfjlksadjfl">
    <meta name="keywords" content="sdfdsafd">
    <link rel="icon" href="/images/logo.png">
    <title>GH-Demo</title>
</head>

<body>
    <h1>Hello World</h1>
    <!-- div块状元素：最后结尾带一个回车 -->
    <div>guoguo</div>
    <!-- span行状元素：最后不带回车 -->
    <span>gggggg</span>
</body>

</html>
